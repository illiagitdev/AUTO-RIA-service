# database config
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.username=postgres
spring.datasource.password=post1199greSQL
spring.datasource.url=jdbc:postgresql://ria-surf.cqxddp3b7rml.eu-central-1.rds.amazonaws.com:5432/ria_dataset
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=true
#templates config
spring.resources.add-mappings=true
spring.security.filter.dispatcher-types=ASYNC, FORWARD, INCLUDE, REQUEST, ERROR
server.port=80
# values to developers.ria.com
developers.ria.com.api.key=
developers.ria.com.url=https://developers.ria.com/auto/
base.ria.url=https://auto.ria.com
# task schedule time, every day at 6am: 0 0 6 * * ?
cron.scheduler=
# every sunday
cron.scheduler.clear=0 0 4 * * SUN
# awc config
aws.access.key=
aws.access.secret=
# mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true
# SSL, post 465
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
# email content
mail.default.from=
mail.default.subject=Updates for search request %s